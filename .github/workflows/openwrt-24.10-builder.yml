env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10
  CONFIG_FILE: N1/.config
  DIY_SH: N1/diy.sh
  FILES: N1/files
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: å‡†å¤‡å®Œæˆ
      uses: actions/checkout@main

    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq install -y $(curl -fsSL https://raw.githubusercontent.com/nantayo/My-Pkg/master/2305) #2410
        sudo -E apt-get -qq install -y zstd
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: å…‹éš†æºç 
      working-directory: /workdir
      run: |
        LatestTag=$(curl -s https://api.github.com/repos/immortalwrt/immortalwrt/tags | jq -r --arg branch "$REPO_BRANCH" '.[] | select((.name | contains($branch)) and (.name| contains("-rc") | not)) | .name' | head -n 1)
        echo "è·å–åˆ°'$REPO_BRANCH'ç‰ˆæœ¬æœ€æ–°ç¨³å®šç‰ˆtag: '$LatestTag'"
        if [[ -z $LatestTag ]]; then
            echo "No stable tag found! Use the default branch openwrt-24.10"
            LatestTag='openwrt-24.10'
        fi
        echo "USETAG=$LatestTag" >> $GITHUB_ENV
        echo "ç¼–è¯‘ä½¿ç”¨åˆ†æ”¯: '$USETAG'"
        git clone $REPO_URL -b $LatestTag --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ç¼“å­˜æ„å»ºåŠ¨ä½œ
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: N1-${{ env.REPO_BRANCH }}
        prefix: ${{ github.workspace }}/openwrt

    - name: æ›´æ–° & å®‰è£… feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e $FILES ] && mv $FILES openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH

    - name: SSH è¿æ¥åˆ° Actions
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true') || contains(github.event.action, 'ssh')

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      run: |
        chmod -R 755 openwrt
        cd openwrt
        ./scripts/diffconfig.sh > diffconfig
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "compile_status=success" >> $GITHUB_ENV
        rm -rf ${{ github.workspace }}/openwrt/bin/targets/*/*/packages
        df -hT
        
